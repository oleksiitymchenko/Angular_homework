<div class="ui container " style=" margin-bottom:10px; margin-top:20px; ">
    <div class="ui three doubling cards ">
        <div class="ui raised fluid card " *ngFor="let plane of planes">
            <div class="ui top attached label ">Plane id: {{plane.id}}
            </div>
            <div class="content ">
                <a href="/menu/departures/{{dep.id}} " class="center aligned header ">Name: {{plane['name']}}</a>
                <div class="center aligned meta ">
                    <p>Created: {{plane.created}}</p>
                    <p>Lifetime : {{plane.lifeTime}}</p>
                    <p>Planetype id: {{plane.typePlaneId}}</p>
                </div>
            </div>
            <button class="ui red bottom attached button " (click)="planeDelete(plane['id']) ">Delete</button>
        </div>
    </div>
</div>
